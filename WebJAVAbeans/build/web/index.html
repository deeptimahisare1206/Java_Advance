<html>
    <head>
        <title>JAVA BEANS</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                background:linear-gradient(65deg,green,aquamarine,seagreen,lightgreen);
                border: 7px solid seagreen;
                width: 300px;
                height:400px;
                padding: 30px;
                font-size: x-large;
                border-radius: 30px;
                position: relative;
                left: 35%;
                top: 10px;
                display: flex;
                flex-direction: column;
                align-items:  center;

            }
            input{
                height: 30px;
            }
            .btn{
                height: 30px;
                width: 100px;
                background-color: darksalmon;
                border-radius: 30px;
            }
            img{
                /*background: url(3566345.png);*/
                background-position: center;
                background-size: contain;
                width:  150px;
                height: 150px;
                /*padding: 10px 10px 10px 25px;*/
                border-radius: 50%;

            }

        </style>
    </head>
    <body>
        <div class='all'>
            <div class="box">
                <form action="showdatabeans.jsp" method="post">
                     <label>Student name:</label>
                    <input type="text" name="name" /><br /><br />
                    <label>Roll number:</label>
                    <input type="text" name="roll" required/>
                    <br><br>
                     <label>Address:</label>
                    <input type="text" name="add" required/>
                    <br><br>
                    <label>City:</label>
                    <input type="text" name="city" required/>
                    <br><br>
                    <input type="submit" name="Submit" class="btn" />
                    <input type="reset" name="Reset"  class="btn"/>
                    <br><br>
                </form>
            </div>
        </div>
    </body>
</html>
